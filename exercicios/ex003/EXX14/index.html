<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site  em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegado.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/fotoM.png" type="image/png">
        <img src="IMAGEM/FOTO-.png" alt="imagem flexível">
    </picture>
    <h1>Reporduzindo Áudio </h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Imfelizmente seu navegador nao consegue reporduzir áudio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
