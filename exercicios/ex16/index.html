<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidios com html5</title>
</head>
<body>
    <h1>Inserindo vídios hospedado localmente</h1>
    <p>Este vidio está hospedado no meu próprio servidor.</p>
    <video width="560" controls autoplay loop>
       <source src="midia/Meu-Vidio - Copia.mp4" type="vidio/mp4">
       <source src="midia/Meu-Vidio - Copia.webm" type="vidio/webom">
        <p>Seu navegador não tem compatibilidade com repordução de vidios</p>
    </video>
    <h1>Inserindo vidios do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rbZ7BLfQrZE?si=FKL9SfmSaZqlKCWv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
 
</body>
